<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradientes para o dragão -->
    <linearGradient id="dragonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo preto -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Asa esquerda -->
  <path d="M 50 200 Q 20 150 30 100 Q 40 60 70 50 Q 100 45 130 60 Q 150 80 155 120 Q 160 160 140 190 Q 120 210 90 215 Q 60 210 50 200 Z" 
        fill="url(#wingGradient)" 
        stroke="#FF4500" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Asa direita -->
  <path d="M 350 200 Q 380 150 370 100 Q 360 60 330 50 Q 300 45 270 60 Q 250 80 245 120 Q 240 160 260 190 Q 280 210 310 215 Q 340 210 350 200 Z" 
        fill="url(#wingGradient)" 
        stroke="#FF4500" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Corpo do dragão -->
  <ellipse cx="200" cy="220" rx="80" ry="60" fill="url(#dragonGradient)" filter="url(#dropshadow)"/>
  
  <!-- Pescoço -->
  <ellipse cx="200" cy="170" rx="50" ry="40" fill="url(#dragonGradient)"/>
  
  <!-- Cabeça -->
  <ellipse cx="200" cy="130" rx="60" ry="50" fill="url(#dragonGradient)" filter="url(#dropshadow)"/>
  
  <!-- Focinho -->
  <ellipse cx="200" cy="105" rx="35" ry="25" fill="#FF8C00"/>
  
  <!-- Narinas -->
  <ellipse cx="190" cy="100" rx="3" ry="4" fill="#000000"/>
  <ellipse cx="210" cy="100" rx="3" ry="4" fill="#000000"/>
  
  <!-- Olhos -->
  <ellipse cx="180" cy="125" rx="12" ry="15" fill="#FFFFFF" filter="url(#glow)"/>
  <ellipse cx="220" cy="125" rx="12" ry="15" fill="#FFFFFF" filter="url(#glow)"/>
  
  <!-- Pupilas -->
  <ellipse cx="180" cy="125" rx="6" ry="8" fill="#000000"/>
  <ellipse cx="220" cy="125" rx="6" ry="8" fill="#000000"/>
  
  <!-- Brilho nos olhos -->
  <ellipse cx="177" cy="122" rx="2" ry="3" fill="#FFFFFF"/>
  <ellipse cx="217" cy="122" rx="2" ry="3" fill="#FFFFFF"/>
  
  <!-- Chifres -->
  <path d="M 160 90 L 150 60 L 165 65 Z" fill="url(#dragonGradient)" filter="url(#dropshadow)"/>
  <path d="M 180 85 L 175 55 L 185 60 Z" fill="url(#dragonGradient)" filter="url(#dropshadow)"/>
  <path d="M 220 85 L 215 55 L 225 60 Z" fill="url(#dragonGradient)" filter="url(#dropshadow)"/>
  <path d="M 240 90 L 250 60 L 235 65 Z" fill="url(#dragonGradient)" filter="url(#dropshadow)"/>
  
  <!-- Boca aberta com dentes -->
  <path d="M 170 115 Q 200 125 230 115 Q 225 135 200 140 Q 175 135 170 115 Z" fill="#8B0000"/>
  
  <!-- Dentes superiores -->
  <polygon points="175,115 180,125 185,115" fill="#FFFFFF"/>
  <polygon points="190,117 195,127 200,117" fill="#FFFFFF"/>
  <polygon points="200,117 205,127 210,117" fill="#FFFFFF"/>
  <polygon points="215,115 220,125 225,115" fill="#FFFFFF"/>
  
  <!-- Dentes inferiores -->
  <polygon points="180,135 185,130 190,135" fill="#FFFFFF"/>
  <polygon points="195,137 200,132 205,137" fill="#FFFFFF"/>
  <polygon points="210,135 215,130 220,135" fill="#FFFFFF"/>
  
  <!-- Garras esquerdas -->
  <g transform="translate(120,280)">
    <path d="M 0 0 L -8 15 L 0 18 L 8 15 Z" fill="#FFFFFF" filter="url(#dropshadow)"/>
    <path d="M 15 3 L 7 18 L 15 21 L 23 18 Z" fill="#FFFFFF" filter="url(#dropshadow)"/>
    <path d="M 30 0 L 22 15 L 30 18 L 38 15 Z" fill="#FFFFFF" filter="url(#dropshadow)"/>
  </g>
  
  <!-- Garras direitas -->
  <g transform="translate(240,280)">
    <path d="M 0 0 L -8 15 L 0 18 L 8 15 Z" fill="#FFFFFF" filter="url(#dropshadow)"/>
    <path d="M 15 3 L 7 18 L 15 21 L 23 18 Z" fill="#FFFFFF" filter="url(#dropshadow)"/>
    <path d="M 30 0 L 22 15 L 30 18 L 38 15 Z" fill="#FFFFFF" filter="url(#dropshadow)"/>
  </g>
  
  <!-- Cauda -->
  <path d="M 200 280 Q 240 300 280 320 Q 320 335 340 325 Q 350 315 335 305 Q 300 290 260 275 Q 220 265 200 280 Z" 
        fill="url(#dragonGradient)" 
        filter="url(#dropshadow)"/>
  
  <!-- Texto GOLDEN CLUB -->
  <text x="200" y="360" 
        font-family="Arial Black, sans-serif" 
        font-size="32" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#glow)"
        stroke="#FF4500"
        stroke-width="1">GOLDEN CLUB</text>
  
  <!-- Efeitos de brilho animados -->
  <circle cx="120" cy="100" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="280" cy="110" r="2.5" fill="#FFA500" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="70" r="2" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="180" r="1.5" fill="#FF8C00" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="190" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>